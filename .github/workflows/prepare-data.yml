name: Prepare Railway Data

on:
  workflow_dispatch:

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install osmium-tool
        run: |
          sudo apt-get update
          sudo apt-get install -y osmium-tool
          
      - name: Create data directory
        run: mkdir -p data
        
      - name: Prepare data pipeline
        shell: bash
        run: |
          # Download and process OSM data for all of Europe
          npm run prepareData
          
      - name: Create SSH key for file transfers
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        shell: bash
        
      - name: Transfer processed data and scripts to server
        run: |
          # Create remote directory
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /tmp/railmap-data"
          
          # Transfer processed data
          scp -i ~/.ssh/id_rsa data/europe-pruned.geojson ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          
          # Transfer necessary scripts and configs
          scp -i ~/.ssh/id_rsa package.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          scp -i ~/.ssh/id_rsa package-lock.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          scp -i ~/.ssh/id_rsa tsconfig.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          scp -i ~/.ssh/id_rsa docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          scp -i ~/.ssh/id_rsa -r src/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          scp -i ~/.ssh/id_rsa -r database/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/railmap-data/
          
      - name: Deploy and populate database
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /tmp/railmap-data
            
            # Set environment variables
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export POSTGRES_DB="railmap"
            
            # Install Node.js if not present (using nvm for user-level install)
            if ! command -v node &> /dev/null; then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm install 22
              nvm use 22
            fi
            
            # Ensure node and npm are in PATH
            export PATH="$HOME/.nvm/versions/node/$(ls $HOME/.nvm/versions/node | head -1)/bin:$PATH"
            
            # Install dependencies
            npm ci
            
            # Create data directory and move the GeoJSON file to expected location
            mkdir -p data
            mv europe-pruned.geojson data/
            
            # Ensure database is running
            docker-compose up -d postgres
            
            # Wait for database to be ready
            sleep 15
            
            # Apply database schema if tables don't exist
            docker exec osm-railways-db psql -U $DB_USER -d $POSTGRES_DB -c "\dt" | grep -q "user_railway_data" || \
            docker exec -i osm-railways-db psql -U $DB_USER -d $POSTGRES_DB < database/init/01-schema.sql
            
            # Run population script
            npm run populateDb

            echo "Data preparation completed for Europe"
            
            # Cleanup
            cd /
            rm -rf /tmp/railmap-data
            
      - name: Upload processed data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: railway-data-europe-${{ github.run_number }}
          path: |
            data/europe-pruned.geojson
          retention-days: 30
